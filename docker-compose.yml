version: "3.8"

services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
            - NEXT_PUBLIC_API_URL=http://localhost:3001
        volumes:
            - ./frontend:/app
            - /app/node_modules
            - /app/.next
        depends_on:
            - backend
        networks:
            - app-network

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "3001:3001"
        environment:
            - NODE_ENV=development
            - PORT=3001
        volumes:
            - ./backend:/app
            - /app/node_modules
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
